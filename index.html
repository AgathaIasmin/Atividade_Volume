<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Calculadora de Cone e Cilindro</title>  
    <script src="formulario.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>  
<body>  

<div class="container">  
    <h1>Calculadora de Cone e Cilindro</h1>  

    <select id="shapeSelector" onchange="toggleForm()">  
        <option value="">Selecione uma forma</option>  
        <option value="cone">Cone</option>  
        <option value="cilindro">Cilindro</option>  
    </select>  

    <div id="coneForm" class="form-section">  
        <h2>Cone</h2>  
        <input type="number" id="coneRadius" placeholder="Raio do Cone" required>  
        <input type="number" id="coneHeight" placeholder="Altura do Cone" required>  
        <button onclick="">Calcular Cone</button>  
        <div id="coneResult" class="result"></div>  
    </div>  

    <div id="cylinderForm" class="form-section">  
        <h2>Cilindro</h2>  
        <input type="number" id="cylinderRadius" placeholder="Raio do Cilindro" required>  
        <input type="number" id="cylinderHeight" placeholder="Altura do Cilindro" required>  
        <button onclick="">Calcular Cilindro</button>  
        <div id="cylinderResult" class="result"></div>  
    </div>  
</div>  
</body>  
</html>
